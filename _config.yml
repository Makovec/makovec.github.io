# Site settings
title: PowerShell.cz
description: Get-World | ConvertTo-PowerShell
url: https://makovec.github.io/
baseurl: '/'

author:
  name: 'David Moravec'
  github_username:  makovec
  twitter_username: makovec
  #email: 
  #linkedin_username: 

defaults:
  -
    scope:
      path: ''
      type: 'posts'
    values:
        layout: 'post'

# Build settings
destination: _site
paginate: 10
permalink: /:year/:title/
markdown: kramdown
highlighter: rouge

kramdown:
  # use Github Flavored Markdown
  input: GFM
  # do not replace newlines by <br>s
  hard_wrap: false

exclude: ['README.md']  